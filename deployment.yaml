---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: App
 labels:
  app: App
spec:
 replicas: 1
 selector:
  matchLabels:
   app: App
 template:
  metadata: 
   labels:
    app: App
  spec:
   containers:
   - name: App
     image: fazilniveus/counter:tagversion
     ports:
     - containerPort: 5002

---
apiVersion: v1
kind: Service
metadata:
  name: App
spec:
  type: LoadBalancer
  selector:
    app: App
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
